<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jasmine Spec Runner</title>

        <link rel="stylesheet" href="../lib/jasmine-standalone-1.3.0/lib/jasmine-1.3.0/jasmine.css">
        <script src="../lib/jasmine-standalone-1.3.0/lib/jasmine-1.3.0/jasmine.js"></script>
        <script src="../lib/jasmine-standalone-1.3.0/lib/jasmine-1.3.0/jasmine-html.js"></script>
        <script src="../src/jasmine-console.js"></script>

        <!-- source scripts -->
        <script src="../lib/jasmine-standalone-1.3.0/src/Player.js"></script>
        <script src="../lib/jasmine-standalone-1.3.0/src/Song.js"></script>

        <!-- spec scripts -->
        <script src="../lib/jasmine-standalone-1.3.0/spec/SpecHelper.js"></script>
        <script src="../lib/jasmine-standalone-1.3.0/spec/PlayerSpec.js"></script>
    </head>
    <body>
        <script>
            (function () {
                var jasmineEnv = jasmine.getEnv();
                var trivialReporter = new jasmine.TrivialReporter();
                var consoleReporter = new jasmine.ConsoleReporter(false);

                jasmineEnv.addReporter(trivialReporter);
                jasmineEnv.addReporter(consoleReporter);
                jasmineEnv.execute();
            })();
        </script>
    </body>
</html>
